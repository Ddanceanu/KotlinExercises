<html>
<head>
    <title>Matrix Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            max-width: 600px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            font-size: 18px;
            max-width: 20ch;
            word-wrap: break-word;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body><table>
<caption>Game Map</caption>

<tr><td>Empty Room</td><td>Empty Room</td><td>Empty Room</td></tr>
<tr><td>Skeleton</td><td>Skeleton</td><td>Orc</td></tr>
<tr><td>Health</td><td>Orc</td><td>Machine Gun</td></tr>
<tr><td>Goblin</td><td>Pistol</td><td>Machine Gun</td></tr>
<tr><td>Armour</td><td>Empty Room</td><td>Machine Gun</td></tr>
<tr><td>Pistol</td><td>Empty Room</td><td>Machine Gun</td></tr>
<tr><td>Skeleton</td><td>Health</td><td>Machine Gun</td></tr>
<tr><td>Skeleton</td><td>Rifle</td><td>Armour</td></tr>
<tr><td>Troll</td><td>Troll</td><td>Troll</td></tr>
</table>
</body>
</html>
